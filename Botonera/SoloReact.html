<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
    <script type="module">
        import React from "https://esm.sh/react@18.2.0";
        import ReactDom from "https://esm.sh/react-dom@18.2.0/client";

        const appDomElement = document.getElementById("app");

        const root = ReactDom.createRoot(appDomElement);
        const button1 = React.createElement("button", { "data-id": 123}, "Button 1");
        const button2 = React.createElement("button", {"data-id": 456}, "Button 2");
        const button3 = React.createElement("button", {"data-id": 789 }, "Button 3");

        const botonera= React.createElement(React.Fragment, null, button1, button2, button3);

        root.render(botonera);
    </script>
</html>
